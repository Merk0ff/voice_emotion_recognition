version: '3.8'

services:
  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data

  worker:
    build:
      context: ./src/worker
      dockerfile: Dockerfile.cpu
    command: poetry run celery -A apps.celery_app worker --pool solo --loglevel=info --concurrency=1
    volumes:
      - model_volume:/root/.cache/
    depends_on:
      - redis
    environment:
      - TRANSFORMERS_CACHE=/root/.cache/
      - HF_HOME=/root/.cache/
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    command: poetry run uvicorn apps.app:app --host 0.0.0.0 --port 8080
    ports:
      - "8080:8080"
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

volumes:
  redis_data:
  model_volume:
